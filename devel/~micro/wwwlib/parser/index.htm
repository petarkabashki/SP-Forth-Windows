<h2><a name="word" href="../../lib/parser/word.f">word.f</a></h2>
NEXT-WORD ( -- addr u | 0 ) - берёт следующее слово из входного потока,
игнорируя конец строки. Если конец файла, то возвращает false. Аналог NEXT-WORD
в SwiftForth.
